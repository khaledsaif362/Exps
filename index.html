<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f7ff; margin: 40px; }
    h2 { text-align: center; color: #333; }
    .expense-container {
      max-width: 700px; margin: auto; background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px; margin: 5px 0; border-radius: 6px;
      border: 1px solid #ccc; font-size: 16px;
    }
    input[type="date"] { width: 200px; }
    input[type="text"], input[type="number"] { width: calc(100% - 22px); }
    button {
      background: #4CAF50; color: white; cursor: pointer;
      width: 100%;
    }
    button:hover { background: #45a049; }
    table {
      width: 100%; margin-top: 15px; border-collapse: collapse;
    }
    th, td {
      background: #f9f9f9; padding: 10px; border-radius: 6px;
      border: 1px solid #ddd; text-align: center;
      max-width: 150px; word-wrap: break-word;
    }
    th { background: #e5eefd; }
    .actions button {
      background: #e74c3c; color: white; border: none; padding: 5px 10px;
      border-radius: 5px; cursor: pointer; margin: 0 2px;
    }
    .actions button.edit {
      background: #3498db;
    }
    .actions button:hover {
      opacity: 0.8;
    }
    .total {
      font-weight: bold; margin-top: 15px; text-align: right;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>Expense Tracker</h2>
  <div class="expense-container">
    <input type="date" id="date" />
    <input type="text" id="desc" placeholder="Expense description" />
    <input type="number" id="amount" placeholder="Amount (₹)" step="0.01" />
    <button onclick="addOrUpdateExpense()">Add Expense</button>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount (₹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total">Total: ₹<span id="total">0</span></div>
  </div>
  <script>
    let expenses = [];
    let total = 0;
    let editIndex = -1;

    window.onload = function() {
      const savedExpenses = localStorage.getItem('expenses');
      if (savedExpenses) {
        expenses = JSON.parse(savedExpenses);
        renderTable();
      }
    };

    function formatDate(dateString) {
      if (!dateString) return "";
      const parts = dateString.split("-");
      if (parts.length !== 3) return "";
      const [year, month, day] = parts;
      if (
        year.length !== 4 ||
        month.length !== 2 ||
        day.length !== 2 ||
        isNaN(year) ||
        isNaN(month) ||
        isNaN(day)
      ) return "";
      return `${day}-${month}-${year}`;
    }

    function renderTable() {
      const tbody = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = "";
      total = 0;
      expenses.forEach((expense, index) => {
        const row = tbody.insertRow();
        row.insertCell(0).innerText = formatDate(expense.date);
        row.insertCell(1).innerText = expense.desc;
        row.insertCell(2).innerText = expense.amount.toFixed(2);
        total += expense.amount;

        const actionsCell = row.insertCell(3);
        actionsCell.className = "actions";

        const editBtn = document.createElement('button');
        editBtn.innerText = "Edit";
        editBtn.className = "edit";
        editBtn.onclick = () => editExpense(index);
        actionsCell.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = () => deleteExpense(index);
        actionsCell.appendChild(deleteBtn);
      });

      document.getElementById('total').innerText = total.toFixed(2);
      resetForm();
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function resetForm() {
      document.getElementById('date').value = "";
      document.getElementById('desc').value = "";
      document.getElementById('amount').value = "";
      editIndex = -1;
      document.querySelector('button[onclick="addOrUpdateExpense()"]').innerText = "Add Expense";
    }

    function addOrUpdateExpense() {
      const dateInput = document.getElementById('date').value;
      const desc = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!dateInput || !formatDate(dateInput)) {
        alert("Please enter a valid date.");
        return;
      }
      if (desc === "") {
        alert("Please enter the expense description.");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid positive amount.");
        return;
      }

      if (editIndex === -1) {
        // Add new
        expenses.push({ date: dateInput, desc, amount });
      } else {
        // Update existing
        expenses[editIndex] = { date: dateInput, desc, amount };
      }
      renderTable();
    }

    function editExpense(index) {
      const expense = expenses[index];
      document.getElementById('date').value = expense.date;
      document.getElementById('desc').value = expense.desc;
      document.getElementById('amount').value = expense.amount;
      editIndex = index;
      document.querySelector('button[onclick="addOrUpdateExpense()"]').innerText = "Update Expense";
    }

    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        renderTable();
      }
    }

    function exportToCSV() {
      if (expenses.length === 0) {
        alert("No expenses to export.");
        return;
      }
      let csvContent = "Date,Description,Amount (₹)\n";
      expenses.forEach(exp => {
        const row = `"${formatDate(exp.date)}","${exp.desc.replace(/"/g, '""')}",${exp.amount.toFixed(2)}`;
        csvContent += row + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      const today = new Date();
      const fileName = `expenses_${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}.csv`;
      link.download = fileName;
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
